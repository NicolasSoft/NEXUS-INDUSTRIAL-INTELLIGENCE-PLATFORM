<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Factory - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap">
</head>
<body>
  <div class="login-container">
    <!-- Efeitos de partículas animadas -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <!-- Decoração visual de fundo -->
    <div style="position: absolute; top: -50%; right: -10%; width: 400px; height: 400px; background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%); border-radius: 50%; z-index: 0;"></div>
    <div style="position: absolute; bottom: -30%; left: -5%; width: 350px; height: 350px; background: radial-gradient(circle, rgba(112, 0, 255, 0.08) 0%, transparent 70%); border-radius: 50%; z-index: 0;"></div>
    
    <div class="login-box">
      <div class="login-progress" id="loginProgress"></div>
      
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-industry"></i>
        </div>
        <h1 class="login-title typing-effect">Digital Factory Monitoring</h1>
        <p class="login-subtitle">Sistema de Monitoramento Industrial IoT</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">
            <i class="fas fa-user"></i> Usuário
          </label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Digite seu usuário"
            autocomplete="username"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">
            <i class="fas fa-lock"></i> Senha
          </label>
          <div class="password-group">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Digite sua senha"
              autocomplete="current-password"
              required
            >
            <button type="button" class="toggle-password" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <span class="custom-checkbox"></span>
          <label for="rememberMe" class="form-label" style="margin-bottom: 0;">
            Lembrar-me
          </label>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="btnText">Acessar Sistema</span>
          <span id="loader" class="loader"></span>
        </button>

        <div id="loginStatus" class="status-message"></div>


      </form>
    </div>

    <div class="login-footer">
      <p>© 2023 Digital Factory IoT Dashboard | <a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
    </div>
  </div>


  <script type="module" src="js/login.js"></script>
</body>
</html>
